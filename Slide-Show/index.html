<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="photoContainer">
      <img src="assets/image-1.jpg" class="active-slide" />
      <img src="assets/image-2.jpg" class="slide" />
      <img src="assets/image-3.jpg" class="slide" />
      <img src="assets/image-4.jpg" class="slide" />
      <img src="assets/image-5.jpg" class="slide" />
    </div>
    <div id="buttonContainer">
      <button id="goLeft">←</button>
      <button id="goRight">→</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
